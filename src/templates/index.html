<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Lian</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="wrapper wrapper--between wrapper--align">
                <div class="mobile-menu">
                    <div class="mobile-menu__hamburger">
                        <i class="fas fa-bars"></i>
                    </div>
                    <nav class="mobile-menu__navigation">
                        <ul class="mobile-menu__list">
                            <li class="mobile-menu__item"><a class="mobile-menu__link" href="/">HOME</a></li>
                            <li class="mobile-menu__item"><a class="mobile-menu__link" href="">About</a></li>
                            <li class="mobile-menu__item"><a class="mobile-menu__link" href="">Portfolio</a></li>
                            <li class="mobile-menu__item"><a class="mobile-menu__link" href="">BLOG</a></li>
                            <li class="mobile-menu__item"><a class="mobile-menu__link" href="">Contact</a></li>
                        </ul>
                    </nav>
                </div>
                <a class="logo" href="/"></a>
                <nav class="main-menu">
                    <ul class="main-menu__list">
                        <li class="main-menu__item"><a class="main-menu__link main-menu__link--active" href="/">HOME</a></li>
                        <li class="main-menu__item"><a class="main-menu__link" href="">About</a></li>
                        <li class="main-menu__item"><a class="main-menu__link" href="">Portfolio</a></li>
                        <li class="main-menu__item"><a class="main-menu__link" href="">BLOG</a></li>
                        <li class="main-menu__item"><a class="main-menu__link" href="">Contact</a></li>
                    </ul>
                </nav>
                <div class="search">
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </div>
    </header>

    <div class="slider">
        <div class="promo-name">
            Lian Creative Agency
        </div>
        <div class="promo">
            Minimal Freelance Portfolio
        </div>
    </div>

    <main>
        <div class="container">
            <nav class="menu-technology">
                <ul class="menu-technology__list">
                    <li class="menu-technology__item">
                        <a class="menu-technology__link menu-technology__link--active" href="">All</a>
                        <img class="menu-technology__slant-line" src="img/line.png" alt="slant line">
                    </li>
                    <li class="menu-technology__item">
                        <a class="menu-technology__link" href="">Logo</a>
                        <img class="menu-technology__slant-line" src="img/line.png" alt="slant line">
                    </li>
                    <li class="menu-technology__item">
                        <a class="menu-technology__link" href="">Mobile App</a>
                        <img class="menu-technology__slant-line" src="img/line.png" alt="slant line">
                    </li>
                    <li class="menu-technology__item">
                        <a class="menu-technology__link" href="">WordPress</a>
                        <img class="menu-technology__slant-line" src="img/line.png" alt="slant line">
                    </li>
                    <li class="menu-technology__item">
                        <a class="menu-technology__link" href="">Web Design</a>
                        <img class="menu-technology__slant-line" src="img/line.png" alt="slant line">
                    </li>
                    <li class="menu-technology__item">
                        <a class="menu-technology__link" href="">UI/IX</a>
                        <img class="menu-technology__slant-line" src="img/line.png" alt="slant line">
                    </li>
                    <li class="menu-technology__item">
                        <a class="menu-technology__link" href="">Branding</a>
                    </li>
                </ul>
            </nav>
            <div class="gallery">
                <img src="img/23.png">
                <img src="img/table1.png">
                <img src="img/table2.png">
                <img src="img/lamp.png">
                <img src="img/clock1.png">
                <img src="img/fork&spoon.png">
                <img src="img/card.png">
                <img src="img/chair.png">
                <img src="img/box.png">
                <img src="img/clock2.png">
            </div>    
        </div>
    </main>
</body>
</html>
